<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{assets/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{assets/css/style.css}">
    <link rel="stylesheet" th:href="@{assets/css/owl.css}">
  </head>
<body>

<form style="width: 60%;margin: auto;" id="contact" action="#" th:action="@{/booking/add}" th:object="${booking}" method="POST">
                  <div class="row">
                   <div class="col-md-6">
                    <div class="form-group">
                      <fieldset>
                        <input type="text" th:field="*{pick_location}" class="form-control" placeholder="Pick-up location" required="">
                      </fieldset>
                    </div>
                   </div>

                   <div class="col-md-6">
                    <div class="form-group">
                      <fieldset>
                        <input type="text" th:field="*{return_location}" class="form-control" placeholder="Return location" required="">
                      </fieldset>
                    </div>
                   </div>
                  </div>

                  <div class="row">
                   <div class="col-md-6">
                    <div class="form-group">
                      <fieldset>
                        <input type="date" th:field="*{pick_date}" class="form-control" placeholder="Pick-up date/time" required="">
                      </fieldset>
                    </div>
                   </div>
                   <div class="col-md-6">
                    <div class="form-group">
                      <fieldset>
                        <input type="date" th:field="*{return_date}" class="form-control" placeholder="Return-up date/time" required="">
                      </fieldset>
                    </div>
                   </div>
                  </div>
                  <div class="row">
                   <div class="col-md-6">
                    <div class="form-group">
                      <fieldset>
                        <input type="text" th:field="*{car_name}" class="form-control" placeholder="Car Name" required="">
                      </fieldset>
                    </div>
                   </div>
                   <div class="col-md-6">
                    <div class="form-group">
                      <fieldset>
                        <input type="number" th:field="*{phone}" class="form-control" placeholder="(+216) 00 000 000" required="">
                      </fieldset>
                    </div>
                   </div>
                  </div>
                  <div class="form-group">
                      <fieldset>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required="">
                      </fieldset>
                    </div>
                  <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" style="border-color:#a4c639;background-color: #a4c639;" class="btn">Book Now</button>
          </div>
              </form>
<!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Additional Scripts -->
    <script th:src="@{assets/js/custom.js}"></script>
    <script th:src="@{assets/js/owl.js}"></script>
    <script th:src="@{assets/js/slick.js}"></script>
    <script th:src="@{assets/js/accordions.js}"></script>

    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>
</body>
</html>
