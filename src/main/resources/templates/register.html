  <body class="text-center">
    
<div class="form-signin w-100 m-auto" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
  <form th:action="@{/user/add}" method="POST" style="width: 300px;">
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

    <div class="form-floating">
      <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">First Name</label>
    </div>
     <div class="form-floating">
      <input type="text" name="lastname" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Last Name</label>
    </div>
     <div class="form-floating">
      <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
     <div class="form-floating">
      <input type="tel" name="phone" class="form-control" id="floatingInput" placeholder="(+216) 55 555 555">
      <label for="floatingInput">Phone</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Agree to terms
      </label>
    </div>
    Already Have Account? <a th:href="@{/login}" >Login</a>
    <button style="margin: 10px 0 0 0;" class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
