<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>rentCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" th:href="@{assets/css/style.css}">

  </head>
  <body class="text-center">
    
<div class="form-signin w-100 m-auto" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
  <form th:action="@{/login}" method="POST" style="width: 300px;">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div style="text-align:center; font-size:20px; color:#a4c639; font-weight:bold">  
    <span th:utext="${message}"></span> 
</div>
    <div class="form-floating">
      <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    Dont Have Account? <a th:href="@{/register}" >Register</a>
    <button style="margin: 10px 0 0 0;" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</div>
